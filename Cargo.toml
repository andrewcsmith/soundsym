[package]
name = "soundsym"
version = "0.1.0"
authors = ["Andrew Smith <andrewchristophersmith@gmail.com>"]

[dependencies]
voting_experts = { git = "https://github.com/andrewcsmith/voting_experts.git" }
sample = "0.6.2"
vox_box = { path = "../vox_box" }
hound = "2.0"
getopts = "0.2"
accelerate-provider = "0.2"
rusty-machine = "0.5"
num = "0.1"
time = "0.1"
rayon = "0.7"

[dependencies.blas]
version = "0.14"
default-features = false
features = ["accelerate"]

[dependencies.blas-sys]
version = "0.5"
default-features = false
features = ["accelerate"]

