[package]
name = "soundsym"
version = "0.1.0"
authors = ["Andrew Smith <andrewchristophersmith@gmail.com>"]

[dependencies]
voting_experts = { path = "../voting_experts" }
vox_box = { path = "../vox_box" }
sample = "0.6.1"
hound = "1.1"
cogset = { path = "../../../rust/cogset" }
getopts = "0.2"
accelerate-provider = "0.2"
num = "*"
time = "*"

[dependencies.blas]
version = "0.14"
default-features = false
features = ["accelerate"]

[dependencies.blas-sys]
version = "0.5"
default-features = false
features = ["accelerate"]

